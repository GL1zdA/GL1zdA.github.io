<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Atoms</title>
    <link rel='stylesheet' href='../../../../../css/styles.css' type='text/css'/>
    <script src="../../../../../js/common161/common161.js" type="text/javascript"></script>
</head>

<body>
<a href="../../../../../index.html">Back</a>
<article class="wide">
    <h1>Intel Atom CPUs</h1>
    <p>A summary of available Atom CPUs.</p>
    <table id="atomsTable" class="gridTable">
        <caption>Intel Atom CPUs</caption>
        <tr>
            <th scope="col">Architecture</th>
            <th scope="col">
                <select onchange="filter(this)">
                    <option selected>Type</option>
                    <option>Nettop</option>
                    <option>Netbook</option>
                    <option>Tablet</option>
                    <option>Basic Tablet</option>
                    <option>Smartphone</option>
                    <option>Basic Smartphone</option>
                    <option>Embedded</option>
                    <option>Consumer Electronics</option>
                    <option>Server</option>
                    <option>Communications & Storage</option>
                </select>
            </th>
            <th scope="col">Platform</th>
            <th scope="col">Codename</th>
            <th scope="col">Name</th>
            <th scope="col">Chipset</th>
            <th scope="col">Graphics</th>
            <th scope="col">PCIe</th>
            <th scope="col">SATA</th>
            <th scope="col">USB</th>
            <th scope="col">Links</th>
        </tr>
    </table>
    <p>Last updated: 2019-01-17</p>
    <script src="atoms.js" type="text/javascript"></script>
    <script>
        function filter(selectInTableHeader) {
            let i;
            var text = selectInTableHeader.selectedIndex > 0 ? selectInTableHeader.options[selectInTableHeader.selectedIndex].textContent : "";
            var headerCell = selectInTableHeader.parentNode;
            var headerRow = headerCell.parentNode;
            var table = headerRow.parentNode;
            var columnIndex = headerCell.cellIndex;
            var rows = table.rows;

            if (text === "") {
                for (i = 1; i < rows.length; i++) {
                    rows[i].style.display = "";
                }
            } else {
                for (i = 1; i < rows.length; i++) {
                    var row = rows[i];
                    if (row.cells[columnIndex].textContent.indexOf(text) > -1) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                }
            }
        }
    </script>
    <script>
        var table = Common161.enhancedTable(document, "atomsTable", atoms);
        for (var iatom in atoms) {
            var atom = atoms[iatom];
            table.addRow(iatom)
                .text(atom.architecture)
                .text(atom.type)
                .text(atom.platform)
                .text(atom.codename)
                .text(atom.name)
                .text(atom.chipset)
                .text(atom.graphics)
                .text(atom.pcie)
                .text(atom.sata)
                .text(atom.usb)
                .link(atom.ark, "ARK");
        }
    </script>
</article>
</body>

</html>
