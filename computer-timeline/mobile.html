<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Timeline of mobile devices</title>
    <link rel='stylesheet' href='styles.css' type='text/css'/>
    <script src="http://api.simile-widgets.org/timeline/2.3.1/timeline-api.js?bundle=true"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script>
        let tl;

        function onLoad() {
            tl = ComputerTimeline.builder("tl", "1998")
                .addBand(118)
                .addData("data/mobile/iphone.json")
                .addData("data/mobile/nokia.json")
                .addBand(158)
                .addData("data/mobile/dell.json")
                .addData("data/mobile/ipaq.json")
                .addBand(198)
                .addData("data/mobile/palm.json")
                .addBand(304)
                .addData("data/os/wince.json")
                .addData("data/os/windows-mobile.json")
                .build();
        }

        let resizeTimerID = null;

        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function () {
                    resizeTimerID = null;
                    tl.layout();
                }, 500);
            }
        }
    </script>
</head>

<body onload="onLoad();" onresize="onResize();">

    <a href="../index.html">Home</a>

    <a href="mac.html">Mac</a> |
    <strong>Mobile</strong>
</div>
<div id="content">
    <p>Timeline of mobile devices.</p>
    <div id="tl" class="timeline-default" style="height: 778px;"></div>
</div>
</body>
</html>
