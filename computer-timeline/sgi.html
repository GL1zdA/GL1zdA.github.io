<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Timeline of Silicon Graphics computers</title>
    <link rel='stylesheet' href='styles.css' type='text/css'/>
    <script type="text/javascript">
        Timeline_ajax_url = "../js/timeline_2.3.0/timeline_ajax/simile-ajax-api.js";
        Timeline_urlPrefix = '../js/timeline_2.3.0/timeline_js/';
        Timeline_parameters = 'bundle=true';
    </script>
    <script src="../js/timeline_2.3.0/timeline_js/timeline-api.js?bundle=true" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script>
        let tl;

        function onLoad() {
            tl = ComputerTimeline.builder("tl", "1998")
                .addBand(118)
                .addData("data/system/sgi.json")
                .addBand(158)
                .addData("data/cpu/intel.json")
                .addBand(198)
                .addData("data/chipset/intel_high.json")
                .addBand(304)
                .addData("data/3d/3dfx.json")
                .build();
        }

        let resizeTimerID = null;

        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function () {
                    resizeTimerID = null;
                    tl.layout();
                }, 500);
            }
        }
    </script>
</head>

<body onload="onLoad();" onresize="onResize();">
<div id="header">
    <a href="../index.html">^ Home</a>
    <br>
    <a href="index.html">Intel</a> |
    <a href="amd_vs_intel.html">AMD vs Intel</a> |
    <a href="gpu.html">GPU</a> |
    <strong>SGI</strong> |
    <a href="mac.html">Mac</a> |
    <a href="mobile.html">Mobile</a>
</div>
<div id="content">
    <p>Timeline of Silicon Graphics computers.</p>
    <div id="tl" class="timeline-default" style="height: 778px;"></div>
</div>
</body>
</html>
